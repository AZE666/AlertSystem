<ion-header>

  <div class="padding-20 bg-primary ">
    <div>
      <div class="flex-row flex-center">
        <div>
          <i class="material-icons txt-white h2" (click)="back()">keyboard_arrow_left</i>
        </div>
      </div>
    </div>
  </div>

</ion-header>


<ion-content>
  <div class="padding">

    <div class="h3 txt-bold ">{{news.title}}</div>
    <div class="flex-row margin-top-10">
      <div class="h6 txt-gray margin-right-10">{{news.type_name}}</div>
      <div class="h6 txt-gray margin-right-10">{{news.ref}}</div>
      <div class="h6 txt-gray margin-right-10">{{news.published_date_formatting}}</div>
    </div>
    <div class="margin-top">
      <div class="flex-row">
        <div class="border-bottom" style="width:15vw;"></div>
      </div>
      <div class="h5 txt-gray margin-top-10">{{news.summary}}</div>
      <div class="flex-row margin-top-10">
        <div class="flex-1"></div>
        <div class="border-bottom" style="width:15vw;"></div>
      </div>
    </div>
    <div class="margin-top">
      <div class="nostyle">
        <div [innerHTML]="news.content"></div>
      </div>
    </div>
  </div>
</ion-content>
