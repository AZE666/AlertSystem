<ion-header>
  <div class="padding-20 bg-primary ">
    <div>
      <div class="flex-row flex-center">
        <div>
          <i class="material-icons txt-white h2" (click)="back()">keyboard_arrow_left</i>
        </div>
        <div class="flex-1 onerow h4 text-center txt-white txt-bold">
          {{options.title}}
        </div>
        <div>
          <i class="material-icons txt-primary h2">keyboard_arrow_left</i>
        </div>
      </div>
    </div>
  </div>
</ion-header>


<ion-content>
  <div *ngIf="list.length==0">
    <div class=" flex-row flex-center" style="margin-top:30vh;">
      <div class="flex-1 text-center">
        <div class="line-height-0">
          <img  onerror="onerror=null;src='assets/imgs/t.png'" src="{{uploadpath}}resource/{{res.nodata}}" style="width:50%" />
        </div>
        <div class="txt-gray h5 margin-top" style="margin-top:10vh;">暂时没有数据</div>
      </div>
    </div>
  </div>

  <div *ngFor="let item of list">
    <div *ngIf="item.video==''" (click)="gotoNews(item.id)">
      <div class="padding-20 border-bottom">

        <div class="flex-row flex-center">
          <div class="flex-1">
            <div class="h4 txt-bold tworow title">{{item.title}}</div>
            <div class="flex-row flex-bottom margin-top-10">
              <div class="flex-1 txt-gray h6">{{item.ref}}</div>
              <div class="txt-gray h6">{{item.published_date_formatting}}</div>
            </div>
          </div>
          <div class="line-height-0 margin-left-5">
            <img  onerror="onerror=null;src='assets/imgs/t.png'" class="cover" src="{{uploadpath}}news/{{item.cover}}" />
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="item.video!=''" (click)="gotoNews(item.id)">
      <div class="padding-20 border-bottom">
        <div class="video_cover" [style.background-image]="'url('+uploadpath+'news/'+item.cover+')'">
          <div class="h4 padding-20 txt-white txt-bold tworow videotitle">
            {{item.title}}
          </div>
          <div class="padding-20 margin-top-100" >
            <div class="flex-row flex-bottom">
              <div class="flex-1 txt-gray h6">{{item.ref}}</div>
              <div class="txt-gray h6">{{item.published_date_formatting}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</ion-content>
