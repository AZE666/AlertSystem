<div id="dialog_password" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog_passwordtitle" aria-hidden="true">

                      </div>

                      <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>

                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <p id="dialog_boxBtnChangePassword_tips" style="color:red;"></p>
              <button type="button" id="dialog_boxBtnChangePassword" class="btn btn-success">修改</button>

<script>
window.onload=function(){

  var topbtn = document.getElementById("btnGoTop");
  if(IsPC()==true){
    topbtn.style.display="none";
  }else{
    topbtn.style.display="block";
  }


  return;
    var timer = null; 
    var pagelookheight = document.documentElement.clientHeight;
    window.onscroll = function(){
        //滚动超出高度，显示按钮，否则隐藏
        var backtop = $("#app").scrollTop(); 
        console.log(backtop);
        console.log(pagelookheight);
        if(backtop >= pagelookheight){
            topbtn.style.display = "block";
        } 
        else{
            topbtn.style.display = "none";
        }
    }
 
    topbtn.onclick = function () {
            timer = setInterval(function () {
            var backtop = document.body.scrollTop;   
            var speedtop = backtop/5;  
            document.body.scrollTop = backtop -speedtop;  //高度不断减少
            if(backtop ==0){  //滑动到顶端
                clearInterval(timer);  //清除计时器
            }
        }, 30);
    }
}
</script>
